name: Publish Quarto site

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ðŸ§­ 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° 2. Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ðŸ§° 3. Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # âš¡ 4. Cache R packages
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-R-

      # ðŸ§° 5. Setup Python (for notebooks)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install jupyter

      # ðŸ“¦ 6. Install common R dependencies
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse", "knitr", "rmarkdown", "ggplot2", "readr", "dplyr"))'

      # ðŸ§± 7. Render the site
      - name: Render site
        run: quarto render

      # ðŸš€ 8. Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
