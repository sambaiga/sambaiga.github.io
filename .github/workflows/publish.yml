name: Publish Quarto site

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° Install Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ðŸ§° Install R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # ðŸ§° Install Python (for notebooks)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install jupyter

      # ðŸ§° Install R packages your site might use
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse", "knitr", "rmarkdown", "ggplot2", "readr", "dplyr"))'

      # ðŸ§± Render the site
      - name: Render site
        run: quarto render

      # ðŸš€ Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
