name: Publish Quarto site

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ðŸ§­ 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° 2. Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: latest

      # ðŸ§° 3. Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Python dependencies
        run: |
          pip install jupyter

      # ðŸ“¦ 7. Install common R dependencies
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse", "knitr", "rmarkdown", "ggplot2", "readr", "dplyr"))'

       # ðŸ§° 6. Setup Python (for notebooks)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âš¡ 4. Cache R packagesc
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-R-

      # ðŸ”„ 5. Cache Quarto freeze directory (NEW - ADD THIS)
      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: ${{ runner.os }}-quarto-freeze-${{ hashFiles('**/*.qmd', '**/_quarto.yml') }}
          restore-keys: |
            ${{ runner.os }}-quarto-freeze-


     
      
      # ðŸ§± 8. Render the site
      - name: Render site
        run: quarto render

      # ðŸ“ 9. Copy freeze directory to site (NEW - CRITICAL)
      - name: Copy freeze directory for deployment
        run: |
          # Create _site if it doesn't exist (should exist after render)
          mkdir -p _site
          # Copy the entire _freeze directory into _site
          cp -r _freeze _site/_freeze 2>/dev/null || echo "Note: No _freeze directory to copy"

      # ðŸš€ 10. Publish to GitHub Pages puplish
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
