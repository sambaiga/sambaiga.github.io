on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - main # Change to 'master' if that is your primary branch

name: ğŸš€ Publish Quarto Website

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to the gh-pages branch
    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        # Optional: Add 'tinytex: true' if you need to build PDFs[citation:6]
        # with:
        #   tinytex: true

      - name: ğŸ“– Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}