format:
  html:
    theme:
      light: 
        - html/ath.scss
    responsive-images: true
    grid: 
      body-width: 900px
    page-layout: full
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai


notebook-links: true
execute:
  eval: false
  echo: true
  warning: false
  message: false